<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script> 
    </head>

    <body>
        <div id="calc-background"></div>
        <div id="display-rect">
            <span id="my-text">0</span>
        </div>
        
        
        <div class="num-buttons">

            <div class="row">
                <button class="button" onclick="incrNum('7')">
                    7
                </button>
                <button class="button" onclick="incrNum('8')">
                    8
                </button>
                <button class="button" onclick="incrNum('9')">
                    9
                </button>
                <button class="button" onclick="div()">
                    /
                </button>
            </div>

            <div class="row">
                <button class="button" onclick="incrNum('4')">
                    4
                </button>
                <button class="button" onclick="incrNum('5')">
                    5
                </button>
                <button class="button" onclick="incrNum('6')">
                    6
                </button>
                <button class="button" onclick="mult()">
                    X
                </button>
            </div>
        
            
            <div class="row">
                <button class="button" onclick="incrNum('1')">
                    1
                </button>
                <button class="button" onclick="incrNum('2')">
                    2
                </button>
                <button class="button" onclick="incrNum('3')">
                    3
                </button>
                <button class="button" onclick="sub()">
                    -
                </button>
            </div>
            
            <div class="row">
                <button class="button" onclick="incrNum('0')">
                    0
                </button>
                <button class="button" onclick="reset()">
                    reset
                </button>
                <button class="button" onclick="add()">
                    +
                </button>
                <button class="button" onclick="equals()">
                    =
                </button>
            </div>
        </div>
        
        
    </body>









</html>
